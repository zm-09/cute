<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Margin Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Responsive Website</h1>
    <p>This page adjusts margins and padding based on the device size using media queries.</p>
  </div>

</body>
</html>
